<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hospital Web</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.5.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <f:event type="preRenderView" listener="#{loginBean.verificarSession()}"/>
    </h:head>
    <h:body style=" background-image:url('./../resources/img/fondo2.jpg'); height: 50%;background-position: center;background-repeat: no-repeat;background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Hospital Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <h:form id="frmPrincipal" class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <h:commandLink class="nav-link" value="Home" action="/Principal?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Usuarios" action="/usuario/AdminUsuario?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Pacientes" action="/paciente/AdminPaciente?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Causas" action="/causa/AdminCausa?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Cuartos" action="/cuarto/AdminCuarto?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Medicos" action="/edocuarto/AdminEdoCuarto?faces-redirect=true"/>
                        </li>
                        <li class="nav-item active">
                            <h:commandLink class="nav-link"  value="Especialidades" action="/especialidad/AdminEspecialidad?faces-redirect=true"/>
                        </li>
                    </ul>
                </h:form>

                <h:form >
                    <h:outputText value="Bienvenido, #{nombreUsuario}" style="padding: 20px" />
                    <h:commandButton id="btnLogout" class="btn btn-outline-success my-2 my-sm-0" value="Cerrar Sesión" action="#{loginBean.logout()}" />
                </h:form>
            </div>
        </nav>

        <div class="footer-copyright text-center py-3 fixed-bottom">© 2020 Copyright:<br></br>
            Carrillo Balcazar Eduardo Yair | Mel&eacute;ndez Macedonio Jonathan
        </div>
    </h:body>
</html>
