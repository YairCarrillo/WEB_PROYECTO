<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de Cuartos</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <div class="container" style="padding: 20px;height:1000px">
                    <div class="card" style="opacity: 90%">
                        <h5 class="card-header">Estado del Cuarto</h5>
                        <div class="card-body">
                            <f:view>
                                <h:form id="frmCuartos">
                                    <h:inputHidden value="#{edoCuartoMB.accion}"/>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblId" for="txtIdEdoCuarto" value="ID del estado del cuarto" rendered="#{edoCuartoMB.modoActualizar}"/>
                                            <h:inputText  class="form-control" id="txtIdEdoCuarto" value="#{edoCuartoMB.dto.entidad.idedoCuarto}" readonly="true" rendered="#{edoCuartoMB.modoActualizar}"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblEdoCuarto" for="txtEdoCuarto" value="Estado del cuarto"/>
                                            <h:inputText class="form-control"  id="txtEdoCuarto" value="#{edoCuartoMB.dto.entidad.edoCuarto}" required="true" requiredMessage="Este campo es obligatorio" maxlength="30"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-3 offset-md-3">
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-primary" id="btnEditar" value="Actualizar"
                                                             action="#{edoCuartoMB.actualizar()}" rendered="#{edoCuartoMB.modoActualizar}"/>
                                            <h:commandButton style="width: 100%" class="btn btn-primary" id="btnCreate" value="Crear"
                                                             action="#{edoCuartoMB.crear()}" rendered="#{edoCuartoMB.modoCrear}"/>
                                        </div>
                                        <div class="col-sm-12 col-md-3 ">
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-danger" id="btnCancelar" value="Cancelar"
                                                             action="#{edoCuartoMB.back()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
