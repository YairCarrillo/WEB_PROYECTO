<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de Causas</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <div class="container" style="padding: 20px;height:1000px">
                    <div class="card" style="opacity: 90%">
                        <h5 class="card-header">Especialidad </h5>
                        <div class="card-body">
                            <f:view>
                                <h:form id="frmCausas">
                                    <h:inputHidden value="#{especialidadMB.accion}"/>
                                    <p:messages id="validate"/>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblId" for="txtIdCausa" value="ID Especialidad"/>
                                            <h:inputText  class="form-control" id="txtIdCausa" value="#{especialidadMB.dto.entidad.idesp}" required="true"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblId1" for="txtIdCausa1" value="Descripci&oacute;n"/>
                                            <h:inputText  class="form-control" id="txtIdCausa1" value="#{especialidadMB.dto.entidad.descesp}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 offset-md-4">
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-primary" id="btnEditar" value="Actualizar"
                                                             action="#{especialidadMB.actualizar()}" rendered="#{especialidadMB.modoActualizar}"/>
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-primary" id="btnCreate" value="Crear"
                                                             action="#{especialidadMB.crear()}" rendered="#{especialidadMB.modoCrear}"/>
                                        </div>
                                    </div>
                                </h:form>
                                <h:form>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 offset-md-4">
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-danger" id="btnCancelar" value="Cancelar"
                                                             action="#{especialidadMB.back()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
