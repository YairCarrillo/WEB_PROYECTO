<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.5.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="datatables.min.js"/>
        <h:outputStylesheet library="css" name="datatables.min.css"/>
        
    </h:head>
    <h:body >
        <ui:composition template="./../plantillas/Plantilla.xhtml">
            <ui:define name="content" >
                <div class="container" style="padding: 20px">
                    <div class="card" style="opacity: 90%">
                        <h5 class="card-header">Lista de Usuarios</h5>
                        <div class="card-body">
                            <f:view>
                                <h:form id="frmEventos">
                                    <div class="table-responsive">
                                        <p:dataTable  id="example" styleClass="borderless" var="dto" value="#{pacienteMB.listaDePacientes}"
                                                      paginatorPosition="bottom"
                                                      scrollable="true"
                                                      scrollHeight="300">
                                            <p:column>
                                                <f:facet name="header">CURP</f:facet>
                                                <h:outputText value="#{dto.curp}"></h:outputText>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">Nombre</f:facet>
                                                <h:outputText value="#{dto.nombre}"></h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Edad</f:facet>
                                                <h:outputText value="#{dto.edad}"></h:outputText>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">Telefono</f:facet>
                                                <h:outputText value="#{dto.tel}"></h:outputText>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">Direccion</f:facet>
                                                <h:outputText value="#{dto.dir}"></h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Editar</f:facet>
                                                <h:commandButton class="btn btn-primary" style="margin: 5px" id="btnEditar" value="Editar" action="#{pacienteMB.editar()}" actionListener="#{pacienteMB.seleccionarEvento}">
                                                    <f:param name="clave" value="#{dto.curp}"/>
                                                </h:commandButton>

                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Eliminar</f:facet>
                                                <h:commandButton class="btn btn-danger" style="margin: 5px" id="btnDelete" value="Borrar" action="#{pacienteMB.borrar()}" actionListener="#{pacienteMB.seleccionarEvento}">
                                                    <f:param name="clave" value="#{dto.curp}"/>
                                                </h:commandButton> 
                                            </p:column>
                                        </p:dataTable> 
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 offset-sm-4">
                                            <h:commandButton  class="btn btn-primary" style="width: 100%" id="btnCreate" value="Nuevo Paciente" action="#{pacienteMB.nuevo()}"/>
                                        </div>
                                    </div>

                                </h:form>
                            </f:view>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition> 
        <script>

        </script>
    </h:body>
</html>
