<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <div class="container" style="padding: 20px;height:1000px">
                    <div class="card" style="opacity: 90%">
                        <h5 class="card-header">Usuario</h5>
                        <div class="card-body">
                            <f:view>
                                <h:form id="frmUsuario" enctype="multipart/form-data">
                                    <h:inputHidden value="#{usuarioMB.accion}"/>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblId" for="txtIdUsuario" value="Folio" rendered="#{usuarioMB.modoActualizar}"/>
                                            <h:inputText  class="form-control" id="txtIdUsuario" value="#{usuarioMB.dto.entidad.idusuario}" readonly="true" rendered="#{usuarioMB.modoActualizar}"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblNombre" for="txtNombre" value="Nombre"/>
                                            <h:inputText class="form-control"  id="txtNombre" value="#{usuarioMB.dto.entidad.nombre}" required="true" requiredMessage="Este campo es obligatorio" maxlength="30"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblPaterno" for="txtPaterno" value="Ap. Paterno"/>
                                            <h:inputText class="form-control" id="txtPaterno" value="#{usuarioMB.dto.entidad.paterno}" required="true" requiredMessage="Este campo es obligatorio" maxlength="50"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblMaterno" for="txtMaterno" value="Ap. Materno"/>
                                            <h:inputText class="form-control" id="txtMaterno" value="#{usuarioMB.dto.entidad.materno}" required="true" requiredMessage="Este campo es obligatorio" maxlength="50"/> 
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblNombreUsuario" for="txtNombreUsuario" value="Nombre Usuario"/>
                                            <h:inputText class="form-control" id="txtNombreUsuario" value="#{usuarioMB.dto.entidad.nombreusuario}" required="true" requiredMessage="Este campo es obligatorio" maxlength="50"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblPassword" for="txtPassword" value="Password"/>
                                            <h:inputSecret class="form-control" id="txtPassword" value="#{usuarioMB.dto.entidad.password}" required="true" requiredMessage="Este campo es obligatorio" maxlength="50"/>
                                        </div>
                                        <div class="form-group col-12">
                                            <h:outputLabel id="lblCorreo" for="txtCorreo" value="Correo"/>
                                            <h:inputText class="form-control" id="txtCorreo" value="#{usuarioMB.dto.entidad.correo}" required="true" requiredMessage="Este campo es obligatorio"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 offset-md-4">
                                            <h:commandButton style="width: 100%; margin:10px" class="btn btn-primary" id="btnEditar" value="Actualizar"
                                                             action="#{usuarioMB.actualizar()}" rendered="#{usuarioMB.modoActualizar}"/>
                                            <h:commandButton style="width: 100%;margin: 10px" class="btn btn-primary" id="btnCreate" value="Crear"
                                                             action="#{usuarioMB.crear()}" rendered="#{usuarioMB.modoCrear}"/>
                                        </div>
                                    </div>
                                </h:form>
                                <h:form id="formback">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 offset-md-4">
                                            <h:commandButton style="width: 100%; margin: 10px" class="btn btn-danger" id="btnCancelar" value="Cancelar"
                                                             action="#{usuarioMB.back()}"/>
                                        </div>
                                    </div>

                                </h:form>

                            </f:view>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
